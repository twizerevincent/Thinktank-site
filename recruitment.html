<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youth Entrepreneurship Recruitment Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: black;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Youth Entrepreneurship Recruitment Form</h1>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="district">District:</label>
    <input type="text" id="district" name="district" required>

    <label for="education">Level of Education:</label>
    <input type="text" id="education" name="education" required>

    <label for="entrepreneurDefinition">Who is an entrepreneur according to you?</label>
    <textarea id="entrepreneurDefinition" name="entrepreneurDefinition" rows="4" required></textarea>

    <!-- Include other form fields based on your questions -->

    <label for="participationDuration">How long do you prefer to participate in our entrepreneurship program?</label>
    <select id="participationDuration" name="participationDuration" required>
      <option value="1">1 month</option>
      <option value="3">3 months</option>
      <option value="6">6 months</option>
      <option value="12">12 months</option>
    </select>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
